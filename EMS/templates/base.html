<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-success shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold text-warning">TATA</span>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav me-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'all_emp' %}">All Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'emp_reg' %}">Employee Registration</a>
            </li>
          </ul>

          <a href="{% url 'dashboard' %}" class="btn btn-danger me-3"><i class="bi bi-person-plus-fill"></i> Dashboard</a>
          <a class="btn btn-warning" href="#">Login</a>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2025 Tata Employee Management. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
